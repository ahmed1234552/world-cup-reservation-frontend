<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QATAR World Cup 2022</title>
    <link rel="stylesheet" href="admin-portal.css" />
</head>

<body>
    <section id="hero">
        <header class="header">
            <div class="container">
                <nav class="navigation">
                    <a href="index-admin.html" class="logo">
                        <img src="./images/logo.svg" alt="Logo" class="logo-img" />
                    </a>
                    <div class="mobile-menu-icon">
                        <ion-icon name="menu-outline" class="menu_icon"></ion-icon>
                    </div>
                    <ul class="nav_menu">
                        <li class="nav_list">
                            <a href="index-admin.html" class="nav_link active">Home</a>
                        </li>
                        <li class="nav_list">
                            <a href="https://www.qatar2022.qa/en/tournament/stadiums" class="nav_link">Stadiums</a>
                        </li>
                        <li class="nav_list">
                            <a href="https://world-cup-matches.codsfli.com/" class="nav_link" target="_matches">Match Schedule</a>
              </li>
                        <li class="nav_list btn-nav">
                            <a href="profile.html" class="btn-outline">
                                <span>Profile</span>
                            </a>
                        </li>
                        <li class="nav_list btn-nav">
                            <a href="Login.html" class="btn-outline">
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        
    </section>
    <!-- list all users with a row card and having a button at the end of the row to delete the user -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">All Users</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="users">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- list manager requests with a row card and having a button at the end of the row to approve or reject the request -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Manager Requests</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Approve</th>
                            <th scope="col">Reject</th>
                        </tr>
                    </thead>
                    <tbody id="requests">
                    </tbody>
                </table>
            </div>
        </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="admin-portal.js"></script>
</body>

</html>
