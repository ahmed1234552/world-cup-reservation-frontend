    <div class="Staduim-image">
      <img src="images/stadium.png" width="1300" height="500" />
    </div>
    <div class="add_match">
      <h1>Add New Match</h1>
      <form name="match" method="post" onsubmit="return set_match()">
        <input
          type="text"
          name="match_name"
          placeholder="match name"
          required="required"
        />
        <!-- take date input -->
        <input
          type="date"
          name="match_date"
          placeholder="match date"
          required="required"
        />
        <!-- take time input -->
        <input
          type="time"
          name="match_time"
          placeholder="match time"
          required="required"
        />
        <input
          type="text"
          name="match_stadium"
          placeholder="stadium"
          required="required"
        />
        <!-- Two teams field -->
        <input
          type="text"
          name="match_team1"
          placeholder="team 1"
          required="required"
        />
        <input
          type="text"
          name="match_team2"
          placeholder="team 2"
          required="required"
        />
        <button type="submit" class="btn btn-primary btn-block btn-large">
          Add match
        </button>
      </form>
    </div>
  </body>
